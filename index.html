<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: whitesmoke;">
    <div id="title">
        <h1>To Do App</h1>
    </div>
    <div id="input">
        <input type="text" type="date" name="" id="txt1" placeholder="Write your task" required>
        <input type="date" name="" id="date" required>
        <button id="btn1" onclick="add()">Add task</button>
    </div>
    <div id="tasks">
        <div id="heading" style="display: flex; flex-flow: row wrap; justify-content: space-around; align-items: center;">
            <h1>Finish</h1>
            <h1>Task</h1>
            <h1>Due</h1>
            <h1>Delete</h1>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
